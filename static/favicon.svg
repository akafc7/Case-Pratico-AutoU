# Favicon SVG simples para a aplicação
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Background Circle -->
    <circle cx="50" cy="50" r="45" fill="url(#grad1)" stroke="#fff" stroke-width="2"/>
    
    <!-- Robot Icon -->
    <rect x="35" y="30" width="30" height="20" rx="5" fill="#fff"/>
    <circle cx="42" cy="38" r="3" fill="#2563eb"/>
    <circle cx="58" cy="38" r="3" fill="#2563eb"/>
    
    <!-- Body -->
    <rect x="30" y="50" width="40" height="25" rx="5" fill="#fff"/>
    
    <!-- Arms -->
    <rect x="20" y="55" width="8" height="15" rx="4" fill="#f59e0b"/>
    <rect x="72" y="55" width="8" height="15" rx="4" fill="#f59e0b"/>
    
    <!-- Email Symbol -->
    <polygon points="40,60 45,65 55,65 60,60" fill="#2563eb"/>
</svg>
